{% extends "base.html" %}


{% block content %}
    {% if post %}
        <h3>{{post.author.name}}</h3>
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        {% if post.image %}
            <img width='100%' src='{{post.image.url}}'>
        {% endif %}
            
    {% else %}
        <h2>Post was not found</h2>
    {% endif %} <!--ставим когда заканчиваем работу с нащим условн0ым оператором, для оператора for тоже самое -->
{% endblock%}
